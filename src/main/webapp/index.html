<html>
	<head>
		<title>Cálculo do IMC</title>
		 <link href="css/bootstrap.min.css" rel="stylesheet">
		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	 <link rel="stylesheet" type="text/css" href="styles.css">
    	 
	</head>
	<body>
	
	<body background="imc2.jpg">
	
	<script type ="text/javascript">
	

	$(function(){
		
	    $('#calcular').click(function(){
	 
	        var peso = parseFloat($('#peso').val());
	        var altura = parseFloat($('#alt').val());
	        var nome = $('#nome').val();
	        var sexo = $('#sexo').val();
	        
	        if(sexo == "F"){
	        
	        	if((peso/(altura*altura)) < 19.1){
	        		alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Abaixo do peso!");
	        		}
	        
	        	if((peso/(altura*altura)) >= 19.1 && (peso/(altura*altura)) < 25.8){
		   			alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Peso normal!");
		        	}
	        
	        	if((peso/(altura*altura)) >= 25.8 && (peso/(altura*altura)) < 27.3){
		   			alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Marginalmente acima do peso!");
		        	}
	        
	        	if((peso/(altura*altura)) >= 27.3 && (peso/(altura*altura)) < 32.3){
		   			alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Acima do peso!");
		        	}
	        
	        	if((peso/(altura*altura)) >= 32.3){
		   			alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Obesidade!");
		        	}
	        }
	        
	        else if (sexo == "M") {
	        	if((peso/(altura*altura)) < 20.7){
	        		alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Abaixo do peso!");
	        		}
	        
	        	if((peso/(altura*altura)) >= 20.7 && (peso/(altura*altura)) < 26.4){
		   			alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Peso normal!");
		        	}
	        
	        	if((peso/(altura*altura)) >= 26.4 && (peso/(altura*altura)) < 27.8){
		   			alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Marginalmente acima do peso!");
		        	}
	        
	        	if((peso/(altura*altura)) >= 27.8 && (peso/(altura*altura)) < 31.1){
		   			alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Acima do peso!");
		        	}
	        
	        	if((peso/(altura*altura)) >= 31.1){
		   			alert("O IMC de " + nome + " e igual a " + (peso/(altura*altura)).toFixed(2) + ". Situacao: Obesidade!");
		        	}
	        	}
	    });
	});
	
	
	</script>
	<div align="center">
	<h1> Cálculo do IMC </h1>
	<br>
	<h1> Sexo </h1>
	<input class="tamanho texto" id="sexo" placeholder="digite seu sexo (M ou F)" />
	<h1> Nome </h1>
	<input class="tamanho texto" id="nome" placeholder="digite seu nome" />
	<h1> Peso </h1>
	<input  class="tamanho texto" id="peso" placeholder="digite seu peso"/>
	<h1> Altura </h1>
	<input class="tamanho texto" id="alt" placeholder="digite sua altura"/>
	<br>
	<br>
	<a id="calcular"  class="botao btn btn-primary btn-warning">Calcular</a>
	
	</div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
